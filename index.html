<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ta-Te-Ti</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ta-Te-Ti</h1>
    <div id="info-display" class="info-display">Turno de Jugador X</div>
    <div id="tictactoe-board" class="board">
        <div class="cell" data-row="0" data-col="0" onclick="juegoTateti.handleCellClick(0, 0)"></div>
        <div class="cell" data-row="0" data-col="1" onclick="juegoTateti.handleCellClick(0, 1)"></div>
        <div class="cell" data-row="0" data-col="2" onclick="juegoTateti.handleCellClick(0, 2)"></div>
        <div class="cell" data-row="1" data-col="0" onclick="juegoTateti.handleCellClick(1, 0)"></div>
        <div class="cell" data-row="1" data-col="1" onclick="juegoTateti.handleCellClick(1, 1)"></div>
        <div class="cell" data-row="1" data-col="2" onclick="juegoTateti.handleCellClick(1, 2)"></div>
        <div class="cell" data-row="2" data-col="0" onclick="juegoTateti.handleCellClick(2, 0)"></div>
        <div class="cell" data-row="2" data-col="1" onclick="juegoTateti.handleCellClick(2, 1)"></div>
        <div class="cell" data-row="2" data-col="2" onclick="juegoTateti.handleCellClick(2, 2)"></div>
    </div>
    <button id="restart-button" class="reset-button">Reiniciar</button>
    
    </div><script src="app.js"></script>
</body>
</html>
